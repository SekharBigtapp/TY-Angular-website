<div [style.background]="'White'">
    <div class="modal-dialog py-4">
        <div class="modal-content">
            <div class="about-popup">
                <button type="button" class="btn-close" (click)="close()"></button>
                <div class="modal-body">
                    <div class="row">
                        <div class="about-popup-content p-5">
                            <form [formGroup]="foreignDonationForm">
                                <div class="form-group row">
                                    <label for="name" class="col-sm-2 col-form-label">Name </label>
                                    <div class="col-sm-10">
                                        <input type="text" readonly class="form-control" id="name"
                                            formControlName="name" placeholder="Name">
                                    </div>
                                    <div class="error-message text-danger ml-5"
                                        *ngIf="foreignDonationForm.controls['name'].invalid && ( foreignDonationForm.controls['name'].touched)">
                                        <mat-error [hidden]=" !foreignDonationForm.get('name')?.hasError('required')">
                                            Name is mandatory
                                        </mat-error>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="email" class="col-sm-2 col-form-label">Email </label>
                                    <div class="col-sm-10">
                                        <input type="text" readonly class="form-control" id="email"
                                        formControlName="emailId" placeholder="Email Id">
                                    </div>
                                    <div class="error-message text-danger ml-5"
                                        *ngIf="foreignDonationForm.controls['emailId'].invalid && ( foreignDonationForm.controls['emailId'].touched)">
                                        <mat-error [hidden]=" !foreignDonationForm.get('emailId')?.hasError('required')">
                                            Email Id is mandatory
                                        </mat-error>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="contactNo" class="col-sm-2 col-form-label">Contact No</label>
                                    <div class="col-sm-6">
                                        <input type="number" class="form-control" id="contactNo"
                                        formControlName="contactNo" placeholder="Contact No.">
                                    </div>
                                    <div class="error-message text-danger ml-5"
                                        *ngIf="foreignDonationForm.controls['contactNo'].invalid && ( foreignDonationForm.controls['contactNo'].touched)">
                                        <mat-error [hidden]=" !foreignDonationForm.get('contactNo')?.hasError('required')">
                                            Contact Number is mandatory
                                        </mat-error>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="inputPassword" class="col-sm-2 col-form-label" style="font-size:14px ;">
                                        Country</label>
                                    <div class="col-sm-6">
                                        <select id="inputState" class="form-control">
                                            <option selected>Choose...</option>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="inputPassword" class="col-sm-3 col-form-label text-right">Taxpayer
                                        Identification
                                        Number</label>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control" id="inputPassword"
                                            placeholder="Taxpayer Identification Number">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="inputPassword" class="col-sm-3 col-form-label text-right">Passport
                                        Number</label>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control" id="inputPassword"
                                            placeholder="Passport Number">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="inputPassword" class="col-sm-3 col-form-label text-right">Elector’s
                                        photo Identity
                                        number</label>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control" id="inputPassword"
                                            placeholder="Elector’s photo Identity number">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-12">
                                        <div class="btn btn-secondary rounded-pill btn-sm btn-knowmore"> Submit</div>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="inputPassword" class="col-sm-2 col-form-label text-right">Donation
                                        Amount</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="inputPassword"
                                            placeholder="Donation Amount">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="inputPassword" class="col-sm-2 col-form-label text-right">Stripe
                                        Credit Card</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="inputPassword"
                                            placeholder="Stripe Credit Card">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="inputPassword" class="col-sm-2 col-form-label text-right"> Name on
                                        card </label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="inputPassword"
                                            placeholder="Name on card">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="inputPassword" class="col-sm-2 col-form-label text-right"> Message
                                    </label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="inputPassword"
                                            placeholder="Message">
                                    </div>
                                </div>

                                <div class="form-group row pt-2">
                                    <div class="col-sm-12">
                                        <div class="btn btn-secondary rounded-pill btn-sm btn-knowmore"> Make Payment
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
