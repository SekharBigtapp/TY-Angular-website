<nav aria-label="page navigation example">  
    <ul class="pagination">  
        <li class="page-item " (click)="onClickPage(activePage - 1)">
            <a class="page-link btn-donate  rounded-pill" href="javascript:void(0);">« Previous</a>
        </li>  

        <li class="page-item"  *ngFor="let item of pages" (click)="onClickPage(item)">
            <!-- (click)="onClickPage(item)" -->
            <a class="page-link  btn-donate  rounded-pill" [ngClass]="{'active': activePage === item}" href="javascript:void(0);">{{item}}</a>
        </li> 

        <li class="page-item" (click)="onClickPage(activePage + 1)">
            <a class="page-link   btn-donate  rounded-pill" href="javascript:void(0);">Next »</a>
        </li>  
    </ul>  
  </nav>
